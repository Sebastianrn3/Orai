{% extends "main.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'styles/homepage.css' %}">
<script src="{% static 'javascripts/homepage.js' %}" defer></script>

<form class="homeForm center-2">
    <section class="inputs noBG">
        <input type="text" id="titleInput" placeholder="Antraštė" hidden>
        <input type="text" id="noteInput" placeholder="Surašyti užduotį...">
    </section>
    <section class="buttons">
        <button type="submit">Įsiminti</button>
        <button id="cancelBtn" hidden>Atšaukti</button>
    </section>
</form>
<section class="noteContainer"></section>

{% endblock %}
