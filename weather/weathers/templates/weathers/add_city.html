{% extends "main.html" %}
{% load static %}

{% block content %}

<script src="{% static 'javascripts/add_city_suggest_coordinates.js' %}" defer></script>

<div class="addCityContainer center">
    <form method="POST">
        {% csrf_token %}
        <label for="name">Miesto pavadinimas: </label>
        <input id="name" type="text" placeholder="pvz. Vilnius" name="name">

        <label for="country">Šalis:</label>
        <input id="country" value="Lietuva" type="text" name="country">

        <br>
        <button type="button" onclick="fetchCoordinates()" class="submit">Surasti koordinates pagal įvestą miestą</button>

        <label for="latitude">Ilguma: </label>
        <input id="latitude" type="number" placeholder="pvz. 54.6872" name="latitude">

        <label for="longitude">Platuma: </label>
        <input id="longitude" type="number" placeholder="pvz. 25.2797" name="longitude">

        <br>
        <input class="submit" type="submit" value="Pridėti miestą">
    </form>
</div>

{% endblock %}
