{% extends "main.html" %}
{% block content %}
<div>
    <h3>{{ city.name }}</h3>
    <p>Dabartinė oro temperatūra: {{ temperature }}°C</p>
    <p>Vėjo greitis: {{ wind_speed }} km/h</p>

    <a href="{% url 'weathers:edit_city' city.id %}">Redaguoti</a>
    <a href="{% url 'weathers:delete_city' city.id %}">Ištrinti miestą</a>
</div>
{% endblock %}
